<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./tic-tac-toe/ticTacToe.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Poppins&display=swap');
    </style>
</head>
<body>
    <main>
        <h1 id="tacText">Tic-Tac-Toe</h1>
        <button id="btn">Restart</button>
        <section>
            <div class="tacList" id="0"></div>
            <div class="tacList" id="1"></div>
            <div class="tacList" id="2"></div>
            <div class="tacList" id="3"></div>
            <div class="tacList" id="4"></div>
            <div class="tacList" id="5"></div>
            <div class="tacList" id="6"></div>
            <div class="tacList" id="7"></div>
            <div class="tacList" id="8"></div> 
        </section>
    </main>

    <script src="./tic-tac-toe/ticTacToe.js"></script>
</body>
</html>

<body class="bg-light">
    <main class="container">
        <div class="row justify-content-center py-5 py-md px-4 px-md-5">
            <form class="col-12 col-md-8 py-sm-3 py-md-5 form-control form-control-lg shadow">
                <h2 class="text-center font-weight-bold py-3">TO-DO LIST</h2>
                <div class="input-group mt-3 ">
                    <input type="text" class="form-control py-sm py-md-3" placeholder="today's task" aria-label="today's task" aria-describedby="basic-addon2" id="today-task">
                      <button class="btn btn-outline-secondary btn-success btn-group text-light py-sm py-md-3 rounded-end id="addBtn" type="button">Add tasks</button>
                    <div class="input-group my-3  mt-4" id="divTask">
                    <input type="text" class="shadow-none form-control py-md-3 border border-light outline-none rounded-0" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2" id="taskInput">
                    <div class="input-group-append mt-md-3 d-none">
                      <button class="btn btn-outline-secondary btn-secondary btn-group text-light py-sm py-md-2" type="button" id="doneBtn">Done</button>
                      <button class="btn btn-outline-danger btn-danger btn-group text-light py-sm py-md-2" type="button" id="delBtn">Delete</button>
                    </div>
            </form>
        </div>
    </main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./to-do.css">
</head>
<body class="bg-light">
    <main class="container-fluid">
        <div class="d-flex justify-content-center py-5 py-md px-4 px-md-5">
            <form class="w-100 m-sm-0 m-md-5 py-sm-3 py-md-5 form-control form-control-lg shadow">
                <h2 class="text-center font-weight-bold py-3">TO-DO LIST</h2>
                <div class="input-group my-3 ">
                    <input type="text" class="form-control py-sm py-md-3" placeholder="today's task" aria-label="today's task" aria-describedby="basic-addon2" id="today-task">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary btn-success btn-group text-light py-sm py-md-3" id="addBtn" type="button">Add tasks</button>
                    </div>
                </div>
                <div class="input-group my-3  mt-5 shadow-lg d-none" id="divTask">
                    <input type="text" class="form-control py-sm py-md-3" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2" id="taskInput">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary btn-secondary btn-group text-light py-sm py-md-3" type="button" id="doneBtn">Done</button>
                      <button class="btn btn-outline-danger btn-danger btn-group text-light py-sm py-md-3" type="button" id="delBtn">Delete</button>
                    </div>
                </div>
            </form>

        </div>
    </main>


    <!-- JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
